        <!--==================== MAIN ====================-->
        <main class="main">
         
               <section class="about section" id="about">
                <h2 class="section__title">Login</h2>
                <span class="section__subtitle">Credentials</span>

                <div class="login__container container ">
                 <form id="login__form">
                    <div class="name">
                        <label for="user_name" class="label">username</label>
                        <div class="input-with-icon">
                        <input class="input" type="text" name="user_name" id="user_name" placeholder="Type your username">
                        <img src="assets/img/Rectangle 39.png" class="input-icon" alt="">
                    </div>
                       
                    </div>
                    <div>
                        <label for="password" class="label">Password</label>
                        <div class="input-with-icon">
                            <input class="input" type="password" name="password" id="password" placeholder="Type your password">
                            <img src="assets/img/Rectangle 39 (1).png" class="input-icon" alt="">
                        </div>
                    </div>
                    <div class="container">
                        <p class="account">Dont have an account?<a href="register.html"> Register</a></p>
                    </div>
                    <input type="submit" value="Login" class="btn">
                 </form>
                </div>

        </main>

        <!--==================== FOOTER ====================-->

        <script>
            const hamburger = document.querySelector(".hamburger")
            const navMenu = document.querySelector(".nav__list")
            const Form = document.getElementById('login__form')
            const loginDiv = document.querySelector('.nav__login')


            hamburger.addEventListener("click", () => {
             hamburger.classList.toggle("active")
              navMenu.classList.toggle("active")
             })
             
            Form.addEventListener('submit', (e) => {
                e.preventDefault()

                const username = document.getElementById('user_name').value
                const password = document.getElementById('password').value

                const user = {
                    username: username,
                    password: password
                }
                console.log(user)
                localStorage.setItem('user', JSON.stringify(user))
                displayUser(user);
            })
            const displayUser = (user) => {

                if(!user) {
                    loginDiv.innerHTML = `
                    <a href="login.html" class="nav__link">
                               Sign in 
                     </a>
                    `
                }else {
                loginDiv.innerHTML = `
                <a href="login.html" class="nav__link">
                 ${user.username}
                </a>
                `
                }
            }

            const getData = localStorage.getItem('user')
            if(getData) {
                const userData = JSON.parse(getData)
                displayUser(userData)
            }
            
        </script>
